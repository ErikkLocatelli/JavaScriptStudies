<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - previsão de tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Condições do tempo</h1>
        <section id="search-form">
            <form>
                <input type="text" id="input-localizacao">
                <button id="button-localizacao">Pesquisar</button>
            </form>
        </section>
        <section id="tempo-info">
            <div class="tempo-dados">
                <h2>São Paulo</h2>
                <span>27 C</span>
            </div>
            <div><img src="https://openweathermap.org/img/wn/02d@2x.png"></div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
